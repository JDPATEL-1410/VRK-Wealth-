<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Circular arc background - top (blue to teal gradient) -->
  <defs>
    <linearGradient id="arcGradientTop" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arcGradientBottom" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0d9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top arc -->
  <path d="M 80 180 A 170 170 0 0 1 420 180" fill="none" stroke="url(#arcGradientTop)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Bottom arc -->
  <path d="M 80 440 A 170 170 0 0 0 420 440" fill="none" stroke="url(#arcGradientBottom)" stroke-width="20" stroke-linecap="round"/>
  
  <!-- VRK Text -->
  <text x="100" y="320" font-family="Arial, sans-serif" font-size="140" font-weight="900" fill="#1e3a8a">VRK</text>
  
  <!-- Golden arrow -->
  <g transform="translate(280, 200)">
    <path d="M 0 40 L 120 -20 L 100 0 L 160 0 L 160 20 L 100 20 L 120 40 Z" fill="#d4af37"/>
  </g>
  
  <!-- WEALTH text -->
  <text x="100" y="370" font-family="Arial, sans-serif" font-size="28" font-weight="400" fill="#1e3a8a" letter-spacing="8">WEALTH</text>
  
  <!-- Horizontal lines -->
  <line x1="100" y1="365" x2="140" y2="365" stroke="#1e3a8a" stroke-width="2"/>
  <line x1="360" y1="365" x2="400" y2="365" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Tagline -->
  <text x="110" y="410" font-family="Georgia, serif" font-size="20" font-style="italic" fill="#1e3a8a">Save Today for Better Future</text>
</svg>
